env:
  browser: true
  es6: true
  node: true

extends:
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - react-app

parserOptions:
  sourceType: module
  ecmaVersion: 2018

plugins:
  - react

rules:
  react/prop-types: off

  '@typescript-eslint/explicit-function-return-type':
    - warn
    - allowExpressions: true

overrides:
  - files: ['**/*.js']
    rules:
      '@typescript-eslint/no-var-requires': off
